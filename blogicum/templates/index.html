{% extends "base.html" %}

{% block content %}
<h2>Лента записей</h2>

{% for post in posts %}
    <p><b>Место:</b> {{ post.location }}</p>
    <p><b>Дата:</b> {{ post.date }}</p>
    <p><b>Категория:</b>
        <a href="{% url 'blog:category_posts' post.category %}">
            {{ post.category }}
        </a>
    </p>
    <p>{{ post.text|truncatewords:10 }}</p>
    <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
    <hr>
{% endfor %}

{% endblock %}
